<!DOCTYPE html>
<html>
<head>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
        .avatar1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .avatar6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    </style>
</head>
<body>
    <!-- Avatar 1 -->
    <div class="avatar avatar1">😊</div>
    <br><br>
    <!-- Avatar 2 -->
    <div class="avatar avatar2">😎</div>
    <br><br>
    <!-- Avatar 3 -->
    <div class="avatar avatar3">🤓</div>
    <br><br>
    <!-- Avatar 4 -->
    <div class="avatar avatar4">😄</div>
    <br><br>
    <!-- Avatar 5 -->
    <div class="avatar avatar5">🙂</div>
    <br><br>
    <!-- Avatar 6 -->
    <div class="avatar avatar6">😍</div>
</body>
</html>
